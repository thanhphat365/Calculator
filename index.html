<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <h3 class="input"></h3>
            </div>
            <div class="global">
                <div class="row">
                    <div class="col">
                        <button style="background-color:#B5B5B5;" class="number">AC</button>
                    </div>
                    <div class="col">
                        <button style="background-color:#B5B5B5;" class="number">C</button>
                    </div>
                    <div class="col">
                        <button style="background-color: #B5B5B5;" class="number">%</button>
                    </div>
                    <div class="col">
                        <button style="background-color:#FF9F0A;" class="number">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="number">7</button>
                    </div>
                    <div class="col">
                        <button class="number">8</button>
                    </div>
                    <div class="col">
                        <button class="number">9</button>
                    </div>
                    <div class="col">
                        <button style="background-color: #FF9F0A;" class="number">x</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="number">4</button>
                    </div>
                    <div class="col">
                        <button class="number">5</button>
                    </div>
                    <div class="col">
                        <button class="number">6</button>
                    </div>
                    <div class="col">
                        <button style="background-color: #FF9F0A;" class="number">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="number">1</button>
                    </div>
                    <div class="col">
                        <button class="number">2</button>
                    </div>
                    <div class="col">
                        <button class="number">3</button>
                    </div>
                    <div class="col">
                        <button style="background-color: #FF9F0A;" class="number">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="number" id="numzero">0</button>
                    </div>
                    <div class="col">
                        <button class="number"></button>
                    </div>
                    <div class="col">
                        <button style="background-color: #FF9F0A;" class="number">=</button>
                    </div>

                </div>
                <div class="row">
                    <p id="p">_</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</html>
